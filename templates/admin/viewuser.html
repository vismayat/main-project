

{% extends 'admin/admin_panel.html' %}
{% block body %}

<body xmlns="http://www.w3.org/1999/html">
<form action="" method="get">

<table width="500" height="100" border="2" bordercolor="#000000" class="table table-bordered">
    <thead class="thead-light">
  <tr>
      <th><font color="black">Name</font></th>
    <th>Gender</th>
    <th>DOB</th>
    <th>Email</th>
    <th>&nbsp;</th>
  </tr>
    </thead>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ i['fname'] }}</td>
    <td> {{ i['gender'] }}</td>
    <td>&nbsp;{{ i['dob'] }}</td>
    <td>&nbsp;{{ i['email'] }}</td>
      <td><p><button type="button" class="btn btn-danger" style="padding: 4px 24px;"><a href="/delt_user/{{ i['user_id'] }}"><font color="white">Remove</font></a></button></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>

{% endblock %}
