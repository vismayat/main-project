<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User -</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="../static/admin_temp/images/admin.jpg">

    <link rel="stylesheet" href="../static/admin_temp/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/admin_temp/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/admin_temp/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../static/admin_temp/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../static/admin_temp/vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../static/admin_temp/vendors/jqvmap/dist/jqvmap.min.css">


    <link rel="stylesheet" href="../static/admin_temp/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>


    <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand">Sound</a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a>
                            <i class="menu-icon fa fa-home"></i>Welcome </a>
                    </li>
                    <h3 class="menu-title"></h3><!-- /.menu-title -->

 <li >
                        <a href="/user_song"  aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-male"></i>Check Song</a>

                    </li>
                     <li >
                        <a href="/user_history"  aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-history"></i>History</a>

                    </li>
                        <li >
                        <a href="/user_cmpt"  aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa ti-write"></i>Complaints Cell</a>

                    </li>
                     <li >
                        <a href="/user_vcomt"  aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-comment"></i>View Complaints</a>

                    </li>
                    <li >
                        <a href="/user_fbk"  aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-male"></i>Feedback</a>

                    </li>
                   <!-- <li >
                        <a href="/user_noty"  aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-male"></i>View Notification</a>

                    </li> -->

                    <h3 class="menu-title">Extras</h3><!-- /.menu-title -->






                    <li>
                        <a href="/logout"> <i class="menu-icon fa fa-sign-out"></i>Logout </a>
                    </li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                    <div class="header-left">


                        <div class="dropdown for-notification">

                        </div>

                        <div class="dropdown for-message">

                            <div class="dropdown-menu" aria-labelledby="message">
                                <p class="red">You have 4 Mails</p>
                                <a class="dropdown-item media bg-flat-color-1" href="#">

                            </a>
                                <a class="dropdown-item media bg-flat-color-4" href="#">

                            </a>
                                <a class="dropdown-item media bg-flat-color-5" href="#">
                                <span class="photo media-left"><img alt="avatar" src="..//static/admin_temp/images/avatar/3.jpg"></span>
                                <span class="message media-body">
                                    <span class="name float-left">Cheryl Wheeler</span>
                                    <span class="time float-right">10 minutes ago</span>
                                        <p>Hello, this is an example msg</p>
                                </span>
                            </a>
                                <a class="dropdown-item media bg-flat-color-3" href="#">

                            </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="../static/admin_temp/images/admin.jpg">
                        </a>

                        <div class="user-menu dropdown-menu">

                            <a class="nav-link" href="/user_profile"><i class=""></i> My Profile</a>
                            <a class="nav-link" href="/cpswd"><i class=""></i> Change Password</a>

                            <a class="nav-link" href="/logout"><i class="fa fa-power-off"></i> Logout</a>
                        </div>
                    </div>

                    <div class="language-select dropdown" id="language-select">

                        <div class="dropdown-menu" aria-labelledby="language">
                            <div class="dropdown-item">
                                <span class="flag-icon flag-icon-fr"></span>
                            </div>
                            <div class="dropdown-item">
                                <i class="flag-icon flag-icon-es"></i>
                            </div>
                            <div class="dropdown-item">
                                <i class="flag-icon flag-icon-us"></i>
                            </div>
                            <div class="dropdown-item">
                                <i class="flag-icon flag-icon-it"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </header><!-- /header -->
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>


            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <div class="col-xl-8">
                            {% block body %}
                            {% endblock %}


                        </div>


                    </div>

                </div>
            </div>




        </div> <!-- .content -->
    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <script src="../static/admin_temp/vendors/jquery/dist/jquery.min.js"></script>
    <script src="../static/admin_temp/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="../static/admin_temp/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/admin_temp/assets/js/main.js"></script>


    <script src="../static/admin_temp/vendors/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="../static/admin_temp/assets/js/dashboard.js"></script>
    <script src="../static/admin_temp/assets/js/widgets.js"></script>
    <script src="../static/admin_temp/vendors/jqvmap/dist/jquery.vmap.min.js"></script>
    <script src="../static/admin_temp/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
    <script src="../static/admin_temp/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script>
        (function($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
        })(jQuery);
    </script>

</body>
