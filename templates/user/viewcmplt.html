{% extends 'user/user_panel.html' %}
{% block body %}

<body>
<form action="" method="get">
<table style="height: 100%" border="2" bordercolor="#000000" class="table table-bordered">
    <thead class="thead-light">
 
  <tr>
      <th><font color="black">Date</font></th>
      <th><font color="black">Subject</font></th>
      <th><font color="black">Complaint</font></th>
      <th><font color="black">Reply</font></th>
      <th><font color="black">Reply Date</font></th>
  </tr>
    </thead>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ i['created_at'] }}</td>
    <td>{{ i['subject'] }}</td>
    <td>&nbsp;{{ i['complaint'] }}</td>
    <td>{{ i['reply'] }}</td>
    <td>{{ i['reply_date'] }}</td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
